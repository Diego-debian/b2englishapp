services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 5s
      timeout: 5s
      retries: 15

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY}
      CORS_ORIGINS: ${CORS_ORIGINS}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      APP_NAME: ${APP_NAME:-B2 English Verb Trainer API}
      APP_VERSION: ${APP_VERSION:-1.0.0}
      APP_DESCRIPTION: ${APP_DESCRIPTION:-API para aprendizaje de verbos irregulares en ingl√©s nivel B2}
      FEATURE_CONTENT_API_V1: "true"
      FEATURE_CONTENT_ADMIN_WRITE_V1: "true"
      FEATURE_CONTENT_PUBLIC_PUBLISHED_ONLY_V1: "true"
      NEXT_PUBLIC_FEATURE_CONTENT_BACKEND_READ_V1: "true"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ./backend/app:/code/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev # Use 'dev' for local development, 'runner' for production
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      API_INTERNAL_URL: http://backend:8000
      PORT: 3000
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"

volumes:
  db_data:
    driver: local
